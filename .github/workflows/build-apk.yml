name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Capacitor Dependencies
      run: npm install

    - name: Build Web Assets
      run: npm run build

    - name: Sync with Android
      run: |
        npx cap add android || echo "Android already added"
        npx cap sync

    - name: Patch All Build Files for Java 17 (including Kotlin jvmTarget)
      run: |
        echo "Patching ALL gradle files to Java 17 and Kotlin jvmTarget 17..."
        # Use extended regex to handle optional whitespace and quotes
        find . \( -name "*.gradle" -o -name "*.gradle.kts" \) -type f -exec sed -E -i \
          -e 's/(JavaVersion\.VERSION)_21/\1_17/g' \
          -e 's/(sourceCompatibility|targetCompatibility)[[:space:]]*21/\1 17/g' \
          -e 's/(jvmTarget[[:space:]]*=[[:space:]]*)["\']?21["\']?/\1 17/g' \
          -e 's/jvmToolchain\(21\)/jvmToolchain(17)/g' {} \; 2>/dev/null || true
        # Create gradle.properties in android/ to force Java/Kotlin 17
        mkdir -p android
        printf '%s\n' \
          "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64" \
          "android.useAndroidX=true" \
          "android.enableJetifier=true" \
          "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8" \
          "kotlin.compiler.jvmTarget=17" \
          "kotlin.compiler.jdk=17" \
          > android/gradle.properties
        echo "=== Verification: any remaining jvmTarget 21 or VERSION_21? ==="
        grep -rn "jvmTarget[^_]*21" node_modules/@capacitor android/ 2>/dev/null | head -5 || true
        grep -rn "VERSION_21" node_modules/@capacitor android/ 2>/dev/null | head -5 || true

    - name: Build Debug APK
      run: |
        cd android
        java -version
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
