name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Capacitor Dependencies
      run: |
        npm install

    - name: Build Web Assets
      run: npm run build

    - name: Sync with Android
      run: |
        npx cap add android || echo "Android already added"
        npx cap sync

    - name: Patch Android Gradle for Java 17 compatibility
      run: |
        echo "Patching Java version to 17 in all build.gradle files..."

        # 1) Patch all build.gradle files
        find android -name "build.gradle" -type f | while read file; do
          echo "Patching $file"
          sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' "$file" || true
          sed -i 's/sourceCompatibility\s*21/sourceCompatibility 17/g' "$file" || true
          sed -i 's/targetCompatibility\s*21/targetCompatibility 17/g' "$file" || true
          sed -i 's/compileOptions { sourceCompatibility JavaVersion.VERSION_21 targetCompatibility JavaVersion.VERSION_21 }/compileOptions { sourceCompatibility JavaVersion.VERSION_17 targetCompatibility JavaVersion.VERSION_17 }/g' "$file" || true
        done

        # 2) Create gradle.properties inside android/ folder
        cat > android/gradle.properties << 'EOF'
org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64
android.useAndroidX=true
android.enableJetifier=true
EOF

        # 3) Also set JVM args to force Java 17
        echo "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8" >> android/gradle.properties

        # Show results
        echo "=== Patched build.gradle files (showing VERSION_17 lines) ==="
        grep -r "VERSION_17\|sourceCompatibility 17\|targetCompatibility 17" android/ || true
        echo "=== gradle.properties ==="
        cat android/gradle.properties
        echo "===================="

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Build Release APK (Optional)
      if: github.event_name == 'workflow_dispatch'  # Only on manual trigger
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Upload Release APK Artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
