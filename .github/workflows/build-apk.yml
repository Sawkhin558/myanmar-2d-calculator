name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Clean and Install
      run: |
        rm -rf android node_modules www
        npm install

    - name: Build Web Assets
      run: npm run build

    - name: Sync with Android (fresh)
      run: |
        npx cap add android
        npx cap sync

    - name: Patch Android Build for Java 17
      run: |
        echo "Patching Android project for Java 17..."
        # Patch specific build.gradle files (fast, targeted)
        if [ -f "android/capacitor-cordova-android-plugins/build.gradle" ]; then
          sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' android/capacitor-cordova-android-plugins/build.gradle
          sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' android/capacitor-cordova-android-plugins/build.gradle
          sed -i 's/targetCompatibility 21/targetCompatibility 17/g' android/capacitor-cordova-android-plugins/build.gradle
        fi
        if [ -f "android/app/capacitor.build.gradle" ]; then
          sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' android/app/capacitor.build.gradle
          sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' android/app/capacitor.build.gradle
          sed -i 's/targetCompatibility 21/targetCompatibility 17/g' android/app/capacitor.build.gradle
        fi
        # Create gradle.properties
        mkdir -p android
        printf '%s\n' \
          "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64" \
          "android.useAndroidX=true" \
          "android.enableJetifier=true" \
          "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8" \
          > android/gradle.properties
        echo "Patched files:"
        ls -la android/capacitor-cordova-android-plugins/build.gradle android/app/capacitor.build.gradle 2>/dev/null

    - name: Build Debug APK
      run: |
        cd android
        java -version
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Build Release APK (Optional)
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd android
        ./gradlew assembleRelease --no-daemon --stacktrace
      env:
        ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Upload Release APK Artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
