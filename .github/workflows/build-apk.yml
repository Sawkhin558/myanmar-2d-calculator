name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Capacitor Dependencies
      run: npm install

    - name: Build Web Assets
      run: npm run build

    - name: Sync with Android
      run: |
        npx cap add android || echo "Android already added"
        npx cap sync

    - name: Patch Android Build for Java 17
      run: |
        echo "Patching Android project for Java 17..."
        # Patch ALL .gradle files under android/ to ensure no Java 21 references remain
        if [ -d "android" ]; then
          find android -name "*.gradle" -type f -exec sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' {} \;
          find android -name "*.gradle" -type f -exec sed -i 's/sourceCompatibility 21/sourceCompatibility 17/g' {} \;
          find android -name "*.gradle" -type f -exec sed -i 's/targetCompatibility 21/targetCompatibility 17/g' {} \;
        fi
        # Create gradle.properties to force Java 17
        printf '%s\n' \
          "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64" \
          "android.useAndroidX=true" \
          "android.enableJetifier=true" \
          "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8" \
          > android/gradle.properties

    - name: Build Debug APK
      run: |
        cd android
        java -version
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
