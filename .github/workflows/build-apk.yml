name: Build Android APK

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 1

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Capacitor Dependencies
      run: npm install

    - name: Build Web Assets
      run: npm run build

    - name: Sync with Android
      run: |
        npx cap add android || echo "Android already added"
        npx cap sync

    - name: Patch All Build Files for Java 17 (including Kotlin jvmTarget)
      run: |
        echo "Patching ALL gradle files to Java 17 and Kotlin jvmTarget 17..."
        # Patch Java source/target compatibility
        find . -name "build.gradle" -type f -exec sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' {} \; 2>/dev/null || true
        find . -name "build.gradle" -type f -exec sed -i 's/sourceCompatibility\s*21/sourceCompatibility 17/g' {} \; 2>/dev/null || true
        find . -name "build.gradle" -type f -exec sed -i 's/targetCompatibility\s*21/targetCompatibility 17/g' {} \; 2>/dev/null || true
        # Patch Kotlin jvmTarget in build.gradle files (both single and double quotes)
        find . -name "build.gradle" -type f -exec sed -i "s/jvmTarget = ['\"]21['\"]/jvmTarget = '17'/g" {} \; 2>/dev/null || true
        find . -name "build.gradle" -type f -exec sed -i 's/jvmTarget = 21/jvmTarget = 17/g' {} \; 2>/dev/null || true
        # Patch Kotlin jvmToolchain in build.gradle.kts files (Kotlin DSL) - critical for modern plugins!
        find . -name "*.gradle.kts" -type f -exec sed -i 's/jvmToolchain(21)/jvmToolchain(17)/g' {} \; 2>/dev/null || true
        find . -name "*.gradle.kts" -type f -exec sed -i 's/jvmToolchain(22)/jvmToolchain(17)/g' {} \; 2>/dev/null || true
        # Patch capacitor.build.gradle files (app-specific)
        find . -name "capacitor.build.gradle" -type f -exec sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' {} \; 2>/dev/null || true
        find . -name "capacitor.build.gradle" -type f -exec sed -i 's/sourceCompatibility\s*21/sourceCompatibility 17/g' {} \; 2>/dev/null || true
        find . -name "capacitor.build.gradle" -type f -exec sed -i 's/targetCompatibility\s*21/targetCompatibility 17/g' {} \; 2>/dev/null || true
        find . -name "capacitor.build.gradle" -type f -exec sed -i "s/jvmTarget = ['\"]21['\"]/jvmTarget = '17'/g" {} \; 2>/dev/null || true
        find . -name "capacitor.build.gradle" -type f -exec sed -i 's/jvmTarget = 21/jvmTarget = 17/g' {} \; 2>/dev/null || true
        # Create gradle.properties in android/ and also set Kotlin compiler options
        mkdir -p android
        printf '%s\n' \
          "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64" \
          "android.useAndroidX=true" \
          "android.enableJetifier=true" \
          "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8" \
          "kotlin.compiler.jvmTarget=17" \
          "kotlin.compiler.jdk=17" \
          > android/gradle.properties
        echo "=== Verification (showing patched files with jvmTarget or VERSION_17) ==="
        grep -r "jvmTarget" node_modules/@capacitor android/ 2>/dev/null | grep -v "VERSION_17" | head -5 || true
        grep -r "VERSION_17" node_modules/@capacitor android/ 2>/dev/null | head -5 || true

    - name: Build Debug APK
      run: |
        cd android
        java -version
        ./gradlew assembleDebug --no-daemon --stacktrace

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk
