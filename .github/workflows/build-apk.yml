name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Install Capacitor Dependencies
      run: npm install

    - name: Patch Node Modules Capacitor for Java 17 (before cap sync)
      run: |
        # Patch capacitor-android build.gradle in node_modules
        if [ -d "node_modules/@capacitor/android/capacitor" ]; then
          echo "Patching node_modules/@capacitor/android/capacitor/build.gradle"
          sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' node_modules/@capacitor/android/capacitor/build.gradle || true
          sed -i 's/sourceCompatibility\s*21/sourceCompatibility 17/g' node_modules/@capacitor/android/capacitor/build.gradle || true
          sed -i 's/targetCompatibility\s*21/targetCompatibility 17/g' node_modules/@capacitor/android/capacitor/build.gradle || true
        fi
        # Also patch any other @capacitor packages if they have build.gradle
        find node_modules/@capacitor -name "build.gradle" -type f | while read file; do
          echo "Patching $file"
          sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' "$file" || true
          sed -i 's/sourceCompatibility\s*21/sourceCompatibility 17/g' "$file" || true
          sed -i 's/targetCompatibility\s*21/targetCompatibility 17/g' "$file" || true
        done

    - name: Build Web Assets
      run: npm run build

    - name: Sync with Android
      run: |
        npx cap add android || echo "Android already added"
        npx cap sync

    - name: Patch Android Gradle for Java 17 compatibility
      run: |
        echo "Patching Java version to 17 in all build.gradle files (android folder)..."
        find android -name "build.gradle" -type f | while read file; do
          echo "Patching $file"
          sed -i 's/JavaVersion\.VERSION_21/JavaVersion.VERSION_17/g' "$file" || true
          sed -i 's/sourceCompatibility\s*21/sourceCompatibility 17/g' "$file" || true
          sed -i 's/targetCompatibility\s*21/targetCompatibility 17/g' "$file" || true
        done
        mkdir -p android
        printf '%s\n' \
          "org.gradle.java.home=/opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.0.18-8/x64" \
          "android.useAndroidX=true" \
          "android.enableJetifier=true" \
          "org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8" \
          > android/gradle.properties
        echo "Patched files (VERSION_17 lines):"
        grep -r "VERSION_17" android/ || true
        grep -r "VERSION_17" node_modules/@capacitor 2>/dev/null || true
        echo "android/gradle.properties:"
        cat android/gradle.properties

    - name: Build Debug APK
      run: |
        cd android
        ./gradlew assembleDebug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-debug
        path: android/app/build/outputs/apk/debug/app-debug.apk

    - name: Build Release APK (Optional)
      if: github.event_name == 'workflow_dispatch'
      run: |
        cd android
        ./gradlew assembleRelease
      env:
        ANDROID_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE }}
        ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
        ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}

    - name: Upload Release APK Artifact
      if: github.event_name == 'workflow_dispatch'
      uses: actions/upload-artifact@v4
      with:
        name: myanmar-2d-calculator-release
        path: android/app/build/outputs/apk/release/app-release-unsigned.apk
